<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="number" placeholder="0">
        <div id="buttons">
            <button>C</button>
            <button>/</button>
            <button>*</button>
            <button>&#8592</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="equal">=</button>
            <button>%</button>
            <button>0</button>
            <button>.</button>           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
